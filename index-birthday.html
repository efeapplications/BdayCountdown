<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-bday.css">
    <title>Countdown</title>
</head>
<body>
    <div class="countdown-box">
        <div>
            <h1 class="title">Trucho's 36th Birthday!</h1>

            
            <div class="countdown">
                
                <div class="container">
                    <h3 class="day">Time</h3>
                    <h4>Days</h4>
                </div>
                <div class="container">
                    <h3 class="hour">Time</h3>
                    <h4>Hours</h4>
                </div>
                <div class="container">
                    <h3 class="minute">Time</h3>
                    <h4>Minutes</h4>
                </div>
                <div class="container">
                    <h3 class="second">Time</h3>
                    <h4>seconds</h4>
                </div>
            </div>

            <img src="birthday.png" alt="store" class="store-image">
        </div>
    </div>

    
    <script src="app-birthday.js"></script>
</body>
</html>
